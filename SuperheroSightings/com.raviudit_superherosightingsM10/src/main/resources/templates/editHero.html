<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings - Ravi Udit</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    

    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="powers" class="btn btn-outline-primary btn-lg">Super Powers</a>
            </div>
            <div class="col text-center m-3">
                <a href="teams" class="btn btn-outline-primary btn-lg">Teams</a>
            </div>
            <div class="col text-center m-3">
                <a href="supers" class="btn btn-outline-primary btn-lg">Superheroes and Villains</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
    </div>  
    
    <!-- Edit Hero -->
    
    <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Superhero<br></span><br>
                </div>
        
<!--                <div class="col-12 m-1 text-center" 
                    th:if="${!errors.isEmpty()}">
                    <p class="alert alert-danger" th:each="error : ${errors}" 
                    th:text="${error.message}">Error message</p>
                </div>-->
        
                <div class="col-md-8 text-center m-3">
                    <form action="editHero" method="POST">
<!--                        <div class="form-group row">
                            <label for="heroName" class="col-3 col-form-label">
                                Superhero Name</label>
                            <div class="col-9">
                                <input type="text" name="heroName" 
                                       id="heroName" th:value="${hero.name}" class="form-control"/>
                            </div>
                        </div> -->

                        <!-- Name and name validation -->
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Superhero Name</label>
                            <div class="col-9">
                                <input type="text" 
                                       name="name" 
                                       id="name" 
                                       class="form-control" 
                                       th:value="${superhero.name}" />
                                <div th:if="${#fields.hasErrors('superhero.name')}">
                                    <p th:each="error : ${#fields.errors('superhero.name')}"
                                       class="alert alert-danger" th:text="${error}"> 
                                        Invalid Name
                                    </p>
                                </div>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-sm-6 text-right"><strong>Teams</strong></div>
    <!--                        <div class="col-sm-6 text-left">
                                <span th:each="team : ${hero.teams}">
                                    <span th:text="${team.teamName}">
                                        Display Teams</span><br/>
                                </span>
                            </div> -->

                            <!-- Teams and teams validation -->
                             <div class="col-sm-6 text-left">
                                 <select multiple id="teams" 
                                         name="teamId" class="form-control">
                                     <option th:each = "team : ${teams}"
                                             th:value ="${team.teamId}"
                                             th:text ="${team.teamName}"
                                             th:selected="${superhero.teams.contains(team)}">
                                         Team Affiliation </option>
                                 </select>
                                 <div th:if="${#fields.hasErrors('superhero.teams')}">
                                    <p th:each="error : ${#fields.errors('superhero.teams')}"
                                       class="alert alert-danger" th:text="${error}"> 
                                        Invalid Team registration
                                    </p>
                                </div>
                             </div>
                        
                        </div>
                        
                        <div class="form-group row">
                            <label for="isHero" class="col-3 col-form-label">
                                Hero or Villain</label>
                            <div class="col-9">
                                <select id='isHero' name='isHero' class='form-control'>
                                    <span th:if="${superhero.isHero == true}">
                                        <option value="true" selected>Hero</option>
                                        <option value ="false">Villain</option>
                                    </span>
                                    <span th:if="${superhero.isHero == false}">
                                        <option value="true">Hero</option>
                                        <option value ="false" selected>Villain</option>
                                    </span>
                                </select>
                            </div>
                            
                            <label for="powerId" class="col-3 col-form-label">
                                Superpower</label>
                            <div class="col-9">
                                <select id='powerId' name='powerId' class='form-control'>
                                    <option th:each="power : ${powers}"
                                            th:value="${power.powerId}"
                                            th:text="${power.powerName}"
                                            th:selected="${superhero.superpower.powerId == power.powerId}">
                                            Superpower </option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="id" th:value="${superhero.id}"/>
                        <button type="submit" class="btn btn-primary">Edit Superhero</button>
                        <a href="supers" class="btn btn-outline-primary">Cancel</a>
                    </form>
                </div>
            </div>



    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
