<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings - Ravi Udit</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    

    <!-- Navigation -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="powers" class="btn btn-outline-primary btn-lg">Super Powers</a>
            </div>
            <div class="col text-center m-3">
                <a href="teams" class="btn btn-outline-primary btn-lg">Teams</a>
            </div>
            <div class="col text-center m-3">
                <a href="supers" class="btn btn-outline-primary btn-lg">Superheroes and Villains</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
    </div>
    
    <!-- Edit Location -->
    <div class="col-12 m-1 text-center" 
              th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}" 
                th:text="${error.message}">Error message</p>
    </div>
    
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Location</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editLocation" method="POST">
                <div class="form-group row">
                    <label for="locationName" class="col-3 col-form-label">
                                Location Name</label>
                    <div class="col-9">
                        <input type="text" name="locationName" 
                               id="locationName" class="form-control" th:value="${location.locationName}"/>
                    </div>
                </div> 
                <div class="form-group row">
                    <label for="locationDesc" class="col-3 col-form-label">
                        Location Description</label>
                    <div class="col-9">
                        <input type="text" name="locationDesc" 
                               id="locationDesc" class="form-control" th:value="${location.locationDesc}"/>
                    </div>
                </div>
                <div class="form-group row">
                            <label for="locationAdd" class="col-3 col-form-label">
                                Location Address</label>
                            <div class="col-9">
                                <input type="text" name="locationAdd" 
                                       id="locationAdd" class="form-control" th:value="${location.locationAdd}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="locationLat" class="col-3 col-form-label">
                                Location Latitude</label>
                            <div class="col-9">
                                <input type="number" name="locationLat" 
                                       id="locationLat" 
                                       step="0.0001" min="-180" max="180"
                                       class="form-control" th:value="${location.locationLat}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="locationLon" class="col-3 col-form-label">
                                Location Longitude</label>
                            <div class="col-9">
                                <input type="number" name="locationLon" 
                                       id="locationLon" 
                                       step="0.0001" min="-180" max="180"
                                       class="form-control" th:value="${location.locationLon}"/>
                            </div>
                        </div>
                        <input type="hidden" name="locationID" th:value="${location.locationID}"/>
                        <button type="submit" class="btn btn-primary">
                            Update Location</button>
                        <a href="locations" class="btn btn-outline-primary ">Cancel</a>
                    </form>
                </div>       
            </div>
                            



    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
