<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings - Ravi Udit</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    
    <!-- Navigation -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="powers" class="btn btn-outline-primary btn-lg">Super Powers</a>
            </div>
            <div class="col text-center m-3">
                <a href="teams" class="btn btn-outline-primary btn-lg">Teams</a>
            </div>
            <div class="col text-center m-3">
                <a href="supers" class="btn btn-outline-primary btn-lg">Superheroes and Villains</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
    </div>
    
    <!-- Details -->
    
    <div class="row m-4 border border-dark">
        <div class="col-6 text-right"><strong>ID</strong></div>
        <div class="col-6 text-left">
                    <span th:text="${sighting.sightingID}">sighting id</span>
        </div>
        <div class="col-6 text-right"><strong>Sighting Time</strong></div>
        <div class="col-6 text-left">
                    <span th:text="${sighting.sightingDate}"></span>
        </div>
        <div class="col-6 text-right"><strong>Hero</strong></div>
        <div class="col-6 text-left">
                    <span th:text="${sighting.superhero.name}">hero sighted</span>
        </div>
        <div class="col-6 text-right"><strong>Location</strong></div>
        <div class="col-6 text-left">
                    <span th:text="${sighting.location.locationName}">location</span>
        </div>
    </div>
    
    <div class="col text-center m-3">
                    <a href="#" th:href="@{/editSighting(id=${sighting.sightingID})}">Edit</a>
                    <a href="#" th:href="@{/deleteSighting(id=${sighting.sightingID})}">Delete</a>
    </div>
    
    </body>
</html>
