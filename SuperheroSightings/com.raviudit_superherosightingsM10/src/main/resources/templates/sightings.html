<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings - Ravi Udit</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    
    <!-- Navigation -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="powers" class="btn btn-outline-primary btn-lg">Super Powers</a>
            </div>
            <div class="col text-center m-3">
                <a href="teams" class="btn btn-outline-primary btn-lg">Teams</a>
            </div>
            <div class="col text-center m-3">
                <a href="supers" class="btn btn-outline-primary btn-lg">Superheroes and Villains</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
    </div>  
    
    <!-- Add Sighting -->
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
                    <span class="h3">Add Sighting</span>
        </div>
        

        <div class="col-12 m-1 text-center" 
              th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}" 
                th:text="${error.message}">Error message</p>
        </div>


        <div class="col-7 text-center m-3">
            <form action="addSighting" method="POST">
                <label for="locationId" class="col-3 col-form-label">
                                Location</label>
                            <div class="col-9">
                                <select id='locationId' name='locationId' class='form-control'>
                                    <option th:each="location : ${locations}"
                                            th:value="${location.locationID}"
                                            th:text="${location.locationName}">
                                            Superpower </option>
                                </select>
                            </div>
                <label for="heroId" class="col-3 col-form-label">
                                Hero</label>
                            <div class="col-9">
                                <select id='heroId' name='heroId' class='form-control'>
                                    <option th:each="hero : ${heroes}"
                                            th:value="${hero.id}"
                                            th:text="${hero.name}">
                                            Superpower </option>
                                </select>
                            </div>
                <label for="sightingDate" class="col-3 col-form-label">
                                Sighting Date</label>
                            <input type="datetime-local" 
                                   id="sightingDate" 
                                   name="sightingDate"
                                   value="2022-09-30T00:01"
                                   class="form-control"/>  
                <button type="submit" class="btn btn-primary">Add Sighting</button>
            </form>
        </div>
    </div>
    

    <!-- List Sightings -->
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>Location</th>
                    <th>Hero</th>
                    <th>Date</th>
                    <th>Details</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody th:each="sighting : ${sightings}">
                <td th:text="${sighting.sightingID}">Sighting ID</td>
                <td th:text="${sighting.location.locationName}">Location</td>
                <td th:text="${sighting.superhero.name}">Location</td>
<!--                <td th:text="${#dates.formatISO(sighting.sightingDate)}">Date</td>-->
<!--                <td th:text="${#dates.format(sighting.sightingDate, 'yyyy-MM-dd : hh:mm:ss a')}">Date</td>-->
                <td th:text="${sighting.sightingDate}">Date</td>
<!--                    <td>Details</td>-->
                    <td><a href="#" th:href="@{/sightingDetails(id=${sighting.sightingID})}">Details</a></td>
<!--                    <td>Edit</td>-->
                    <td><a href="#" th:href="@{/editSighting(id=${sighting.sightingID})}">Edit</a></td>
<!--                    <td>Delete</td>-->
                    <td><a href="#" th:href="@{/deleteSighting(id=${sighting.sightingID})}">Delete</a></td>
                </tbody>
            </table>
        </div>
    </div>


    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
